<html>
<head>
<title> Credit Card</title>
</head>
<body>

<h1> Apply for Credit Card</h1>
<form>
<table cellpadding="2px" >
<tr>
<td>First Name:</td>
<td><input type="text" name="FirstName" placeholder="Enter your first name"></td>
</tr>
<tr></tr>
<tr>
<td>Last Name:</td>
<td><input type="text" name="LastName" placeholder="Enter your last name"></td>
</tr>
<tr></tr>
<tr>
<td>Address:</td>
<td><textarea rows="5" placeholder="Enter full address"></textarea></td>
</tr>
<tr></tr>

<tr>
<td>Languages:</td>
<td><select name="Languages">
<option value="none" selected disabled hidden>Select</option>
<option value="Hindi">Hindi</option>
<option value="English">English</option>
<option value="French">French</option>
</select></td></tr>
<tr></tr>
<tr>
<td>Sex:</td>
<td><input type="radio" name="Sex" value="Male" checked> Male <input type="radio" name="sex" value="Female">Female </td>
</tr>
<tr></tr>
<tr>
<td>Hobbies: </td>
<td><input type="checkbox" name="Hobbies" checked >Singing <input type="checkbox" name="Hobbies" >Dancing
<input type="checkbox" name="Hobbies" >Sports <input type="checkbox" name="Hobbies" >Others </td></tr>
<tr></tr>
<tr><td><button type="reset" value="Reset">Clear fields</button></td>
<td><button type="Submit" value="Submit">Apply Card</button></td></tr>
</table>
</form>
</body>
</html>
